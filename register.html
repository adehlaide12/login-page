<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .register-container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            margin-bottom: 10px;
        }

        .radio-group label {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
            margin-left: 22px;
        }

        .radio-group input {
            margin: 5px 0 0 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="" method="post">
            <select name="account_type" id="account" class="account_type" required>
                <option value="none" selected disabled hidden>Choose account type</option> 
                <option value="courier">Courier</option>
                <option value="vendor">Vendor</option>
                <option value="customer">Customer</option>
            </select>
            <p>Please fill out this form</p>

            <input type="email" placeholder="Email" id="email" name="email" required>

            <input type="password" placeholder="Password" id="password" name="password" required>

            <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit" onclick="validatePassword()">Register</button>
        </form>
        
        <p>Already have an account? <a href="login2.html">Login</a></p>
    </div>

    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
